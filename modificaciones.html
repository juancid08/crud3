<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/favlog.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./css/style1.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"> 
    <title>MODIFICACIÓN</title>
</head>
<body>
    <div class="container-form register">
        <div class="information">
            <div class="info-childs">
                <h2 class="texto">Bienvenido</h2>
                <p>Para modificar los datos debes de rellenar los siguientes campos</p>
            </div>
        </div>
        <div class="form-information">
            <div class="form-information-childs">
                <h2 class="texto">Modificación</h2>
                <form class="form" onsubmit="return validarFormulari()">

                    <label>
                        <i class='bx bx-user' ></i>
                        <input type="text" id="nombre" placeholder="Juan" onblur="resetearInput('nombre')">
                        <span id="errorNombre" class="error"></span>
                    </label>

                    <label>
                        <i class='bx bx-user' ></i>
                        <input type="text" id="apellidos" placeholder="Cid Benítez" onblur="resetearInput('apellidos')">
                        <span id="errorApellidos" class="error"></span>
                    </label>                    

                    <label>
                        <i class='bx bx-id-card' ></i>
                        <input type="text" id="dni" placeholder="21057207V" onblur="resetearInput('dni')">
                        <span id="errorDNI" class="error"></span>
                    </label>
                    

                    <label>
                        <i class='bx bx-phone'></i>
                        <input type="text" id="telefono" placeholder="642061116" onblur="resetearInput('telefono')">
                        <span id="errorTelefono" class="error"></span>
                    </label>

                    <label>
                        <i class='bx bx-envelope' ></i>
                        <input type="text" id="email" placeholder="juancid07@gmail.com" onblur="resetearInput('email')">
                        <span id="errorEmail" class="error"></span>
                    </label>

                    <label class="select-label">
                        <i class='bx bx-briefcase'></i>
                        <select class="custom-select" id="select-option" onchange="resetearInput('select-option')">
                            <option value="" disabled>Elige uno</option>
                            <option value="1" selected>Administración</option>
                            <option value="2">Finanzas</option>
                            <option value="3">Comercial</option>
                            <option value="4">RRHH</option>
                        </select>
                        <span id="errorSelect" class="error"></span>
                    </label>
                    
                    <h3 class="texto">Sexo</h3>
                    <div class="gender-container">
                        <label>
                            <input type="radio" name="gender" value="masculino" checked>
                            Masculino
                        </label>
                    
                        <label>
                            <input type="radio" name="gender" value="femenino">
                            Femenino
                        </label>
                    
                        <label>
                            <input type="radio" name="gender" value="otros">
                            Otros
                        </label>
                    </div>
                    <span id="errorGender" class="error"></span>

                    <label class="checkbox-label">
                        <div class="checkbox-container">
                            <input type="checkbox" id="mayoria" name="mayoria">
                            <p class="terminos">Acepto que soy mayor de edad</p>
                            <span id="errorCheckbox" class="error"></span>
                        </div>
                    </label>
                    
                    <input type="submit" value="Registrarse">

                </form>
            </div>
        </div>
    </div>

    <script src="./js/modificacion.js"></script>

</body>
</html>
