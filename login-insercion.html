<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/favlog.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./css/style2.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"> 
    <title>LOGIN E INSERCIÓN</title>
</head>
<body>
    
    <div class="container-form register">
        <div class="information">
            <div class="info-childs">
                <h2 class="texto">Bienvenido</h2> 
                <p>Para unirte a nuestra empresa por favor Inicia Sesión con tus datos</p>
                <input type="button" value="Iniciar Sesión" id="sign-in">
            </div>
        </div>
        <div class="form-information">
            <div class="form-information-childs">
                <h2 class="texto">Crear una Cuenta</h2>
                <form class="form" onsubmit="return validarFormulari()">

                    <label>
                        <i class='bx bx-user' ></i>
                        <input type="text" id="nombre" placeholder="Nombre" onblur="resetearInput('nombre')">
                        <span id="errorNombre" class="error"></span>
                    </label>

                    <label>
                        <i class='bx bx-user' ></i>
                        <input type="text" id="apellidos" placeholder="Apellidos" onblur="resetearInput('apellidos')">
                        <span id="errorApellidos" class="error"></span>
                    </label>                    

                    <label>
                        <i class='bx bx-id-card' ></i>
                        <input type="text" id="dni" placeholder="DNI" onblur="resetearInput('errorDNI')">
                        <span id="errorDNI" class="error"></span>
                    </label>
                    

                    <label>
                        <i class='bx bx-phone'></i>
                        <input type="text" id="telefono" placeholder="Número de Teléfono" onblur="resetearInput('telefono')">
                        <span id="errorTelefono" class="error"></span>
                    </label>

                    <label>
                        <i class='bx bx-envelope' ></i>
                        <input type="text" id="email" placeholder="Correo Electrónico" onblur="resetearInput('email')">
                        <span id="errorEmail" class="error"></span>
                    </label>

                    <label class="select-label" >
                        <i class='bx bx-briefcase'></i>
                        <select class="custom-select" id="select-option" onclick="resetearError('errorSelect')">
                            <option value="" disabled selected>Elige uno</option>
                            <option value="1">Administración</option>
                            <option value="2">Finanzas</option>
                            <option value="3">Comercial</option>
                            <option value="4">RRHH</option>
                        </select>
                        <span id="errorSelect" class="error"></span>
                    </label>
                    
                    <h3 class="texto">Sexo</h3>
                    <div class="gender-container">
                        <label onclick="resetearError('errorGender')">
                            <input type="radio" name="gender" value="masculino" >
                            Masculino
                        </label>
                    
                        <label onclick="resetearError('errorGender')">
                            <input type="radio" name="gender" value="femenino">
                            Femenino
                        </label>
                    
                        <label onclick="resetearError('errorGender')">
                            <input type="radio" name="gender" value="otros">
                            Otro
                        </label>
                    </div>
                    <span id="errorGender" class="error"></span>
                
                
                    <label class="checkbox-label">
                        <div class="checkbox-container" onclick="resetearError('errorCheckbox')">
                            <input type="checkbox" id="mayoria" name="mayoria">
                            <p class="terminos">Acepto que soy mayor de edad</p>
                            <span id="errorCheckbox" class="error"></span>
                        </div>
                    </label>
                    
                    <input type="submit" value="Registrarse">

                </form>
            </div>
        </div>
    </div>

    <div class="container-form login hide">
        <div class="information">
            <div class="info-childs">
                <h2 class="texto">¡¡Bienvenido nuevamente!!</h2>
                <p>Para unirte a nuestra empresa por favor Inicia Sesión con tus datos</p>
                <input type="button" value="Registrarse" id="sign-up">
            </div>
        </div>
        <div class="form-information">
            <div class="form-information-childs">
                <h2 class="texto">Iniciar Sesión</h2>
                <div class="icons">
                    <i class='bx bxl-google'></i>
                    <i class='bx bxl-github'></i>
                    <i class='bx bxl-linkedin' ></i>
                </div>
                <p>o Iniciar Sesión con una cuenta</p>
                <form class="form" onsubmit="return validarFormulario()">
                    <label>
                        <i class='bx bx-envelope' ></i>
                        <input type="text" id="usuario" placeholder="Usuario" onblur="resetearInput('usuario')">
                        <span id="errorUsuario" class="error"></span>
                    </label>
                    <label>
                        <i class='bx bx-lock-alt' ></i>
                        <input type="password" id="contrasena" placeholder="Contraseña" onblur="resetearInput('contrasena')">
                        <span id="errorContrasena" class="error"></span>
                    </label>
                    <input type="submit" value="Iniciar Sesión">
                </form>
            </div>
        </div>
    </div>
    <script src="./js/login.js"></script>
</body>
</html>
